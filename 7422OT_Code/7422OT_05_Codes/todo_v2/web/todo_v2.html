 <!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Todo v1</title>
    <link rel="stylesheet" href="todo_v2.css">
  </head>
  <body bgcolor="White">
    <h2 class="header">Simple Todo List v2</h2>

    <div>
      <input id="task" type="text" placeholder="What do you want to do?"/>
    </div>

    <p id="para">Initial paragraph text</p>
    
    <div id="btns">
      <button class="backgr">Toggle background color of header</button>
      <button class="backgr">Change text of paragraph</button>
      <button class="backgr">Change text of placeholder in input field and the
      background color of the buttons</button> 
    </div>
    
    <div>
      <ul id="list"/>
    </div>

    <script type="application/dart" src="todo_v2.dart"></script>
    <script src="packages/browser/dart.js"></script>  </body>
</html>
