<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Web Links</title>
    <link rel="stylesheet" href="css/page.css"/>
  </head>
  <body>
    <h1>Web Links</h1>

    <ul template repeat="link in links">
      <li>
        <a href="{{ link.url.toString() }}">
          {{ link.name }}
        </a>
      </li>
    </ul>

    <script type="application/dart" src="links.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
